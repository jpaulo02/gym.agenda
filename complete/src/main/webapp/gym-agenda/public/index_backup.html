<!DOCTYPE html>
<html ng-app="nmtApp">
<head>
	<title>Gym Agenda</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="builds/style.css">
</head>
<body ng-controller="MainController">
<div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<div>
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<input style="background-color:white" type="text" ng-model="username" class="form-control"  placeholder="Username">
											<!--div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-user" style="color:white"></i>
												</span> 
												<input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
											</div-->
										</div>
										<button ng-click="loadUser(username)" class="btn btn-lg btn-primary btn-block"> Sign in</button>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
	<script src="builds/script.js"></script>
</body>
</html>
